<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="icon" href="icono3.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rock+Salt&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Paid Taxi</title>
</head>
<body>
    <h1>Paid Taxi</h1>

    <div id="contenedor">
       <img src="icono3.png" alt="Descripción de la imagen" id="imagen-perfil">

        <div id="formulario">
            <h1>Ingrese Sus Datos</h1>
            <input type="text" id="usuario" placeholder="Usuario">
            <input type="password" id="contrasena" placeholder="Contraseña">
            <button onclick="verificarCredenciales()">Ingresar</button>
            <button><a href="pagina2.html">Registrarse</a></button>
        </div>

        <!-- Redes sociales -->
        <div id="redes-sociales">
            <a href="https://www.google.com/intl/es-419/gmail/about/"><i class="fab fa-google"></i></a>
            <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
        </div>
    </div>

    <script>
        function verificarCredenciales() {
            // Obtenemos los valores del usuario y la contraseña
            var usuario = document.getElementById('usuario').value;
            var contrasena = document.getElementById('contrasena').value;

            // Realiza la validación (cambia estos valores por los correctos)
            var usuarioCorrecto = 'Fernando';
            var contrasenaCorrecta = '1234';

            if (usuario === usuarioCorrecto && contrasena === contrasenaCorrecta) {
                // Redirige a la página si las credenciales son correctas
                window.location.href = 'pagina3.html';
            } else {
                // Muestra un mensaje de error si las credenciales son incorrectas
                alert('Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.');
            }
        }
    </script>
</body>
</html>
